<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>macOS Tahoe RAG Bot</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0f1115;
        --panel: #171a21;
        --text: #e6e6e6;
        --muted: #a3a3a3;
        --accent: #6aa9ff;
        --border: #2a2f3a;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      header {
        padding: 16px 24px;
        border-bottom: 1px solid var(--border);
        background: var(--panel);
      }
      main {
        display: grid;
        grid-template-columns: 1fr;
        gap: 16px;
        padding: 24px;
        max-width: 960px;
        margin: 0 auto;
      }
      .chat {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 16px;
        min-height: 360px;
      }
      .message {
        margin: 12px 0;
        padding: 12px;
        border-radius: 10px;
        background: #1f2430;
      }
      .message.user {
        background: #202736;
        border-left: 3px solid var(--accent);
      }
      .message .role {
        font-size: 12px;
        color: var(--muted);
        margin-bottom: 6px;
      }
      form {
        display: flex;
        gap: 8px;
        margin-top: 12px;
      }
      input[type="text"] {
        flex: 1;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: #10131a;
        color: var(--text);
      }
      button {
        padding: 12px 16px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: var(--accent);
        color: #0b0f16;
        font-weight: 600;
        cursor: pointer;
      }
      details {
        margin-top: 8px;
        background: #151924;
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 8px 12px;
      }
      pre {
        white-space: pre-wrap;
        font-size: 12px;
        color: var(--muted);
      }
      .status {
        font-size: 12px;
        color: var(--muted);
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>macOS Tahoe RAG Bot</h2>
      <div class="status">Docs + Web context on every query</div>
    </header>
    <main>
      <section class="chat" id="chat"></section>
      <form id="chat-form">
        <input
          id="question"
          type="text"
          placeholder="Ask about macOS Tahoe 26..."
          autocomplete="off"
          required
        />
        <button type="submit">Send</button>
      </form>
      <div class="status" id="status"></div>
    </main>

    <script>
      const chat = document.getElementById("chat");
      const form = document.getElementById("chat-form");
      const input = document.getElementById("question");
      const status = document.getElementById("status");

      function addMessage(role, text, sources) {
        const wrapper = document.createElement("div");
        wrapper.className = `message ${role}`;
        wrapper.innerHTML = `<div class="role">${role.toUpperCase()}</div><div>${text}</div>`;

        if (sources) {
          const details = document.createElement("details");
          details.innerHTML = `
            <summary>Sources</summary>
            <pre>Documents:\n${sources.doc.join("\n\n") || "None"}\n\nWeb:\n${sources.web.join("\n\n") || "None"}</pre>
          `;
          wrapper.appendChild(details);
        }

        chat.appendChild(wrapper);
        chat.scrollTop = chat.scrollHeight;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const question = input.value.trim();
        if (!question) return;
        input.value = "";
        addMessage("user", question);
        status.textContent = "Thinking...";

        try {
          const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question }),
          });
          const data = await response.json();
          if (!response.ok) {
            throw new Error(data.detail || "Request failed");
          }
          addMessage("assistant", data.answer, {
            doc: data.doc_sources || [],
            web: data.web_sources || [],
          });
        } catch (err) {
          addMessage("assistant", `Error: ${err.message}`);
        } finally {
          status.textContent = "";
        }
      });
    </script>
  </body>
</html>
